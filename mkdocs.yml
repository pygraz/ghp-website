site_name: Python User Group Graz
site_url: https://pygraz.org
site_author: "Python user group Graz"
site_description: "The homepage of the Python community in Graz, Austria"

repo_url: https://github.com/pygraz/ghp-website

theme:
  name: material
  palette:
    primary: black
    accent: cyan
  features:
    - navigation.footer
  icon:
    logo: material/snake

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

